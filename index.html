<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent√≠n üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Cormorant+Garamond:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #2d1b3d 25%, 
                #3d2645 50%, 
                #1f3d4d 75%, 
                #1a2f3a 100%);
            position: relative;
        }
        
        /* Fondo con gradiente animado */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 105, 180, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(64, 224, 208, 0.1) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        /* Container principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        /* T√≠tulo principal */
        .title {
            font-family: 'Parisienne', cursive;
            font-size: clamp(3rem, 12vw, 7rem);
            color: #fff;
            text-align: center;
            text-shadow: 
                0 0 20px rgba(255, 182, 193, 0.8),
                0 0 40px rgba(255, 182, 193, 0.6),
                0 0 60px rgba(255, 105, 180, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: titleGlow 3s ease-in-out infinite;
            line-height: 1.2;
            padding: 0 2rem;
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(255, 182, 193, 0.8),
                    0 0 40px rgba(255, 182, 193, 0.6),
                    0 0 60px rgba(255, 105, 180, 0.4),
                    0 5px 15px rgba(0, 0, 0, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(255, 182, 193, 1),
                    0 0 60px rgba(255, 182, 193, 0.8),
                    0 0 90px rgba(255, 105, 180, 0.6),
                    0 5px 15px rgba(0, 0, 0, 0.3);
            }
        }
        
        /* Subt√≠tulo */
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 192, 203, 0.9);
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            padding: 0 2rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Esfera 3D en el centro */
        .sphere-container {
            position: relative;
            width: clamp(200px, 40vw, 400px);
            height: clamp(200px, 40vw, 400px);
            margin: 2rem auto;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .sphere {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255, 182, 193, 0.9) 0%, 
                    rgba(255, 105, 180, 0.6) 30%,
                    rgba(186, 85, 211, 0.4) 60%,
                    rgba(138, 43, 226, 0.2) 100%);
            box-shadow: 
                0 0 60px rgba(255, 105, 180, 0.6),
                0 0 120px rgba(255, 105, 180, 0.4),
                inset 0 0 60px rgba(255, 255, 255, 0.3),
                inset -20px -20px 60px rgba(138, 43, 226, 0.4);
            position: relative;
            animation: spherePulse 4s ease-in-out infinite;
        }
        
        @keyframes spherePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 60px rgba(255, 105, 180, 0.6),
                    0 0 120px rgba(255, 105, 180, 0.4),
                    inset 0 0 60px rgba(255, 255, 255, 0.3),
                    inset -20px -20px 60px rgba(138, 43, 226, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 0 80px rgba(255, 105, 180, 0.8),
                    0 0 160px rgba(255, 105, 180, 0.6),
                    inset 0 0 80px rgba(255, 255, 255, 0.4),
                    inset -20px -20px 80px rgba(138, 43, 226, 0.5);
            }
        }
        
        /* Anillo alrededor de la esfera */
        .sphere::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130%;
            height: 30%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 182, 193, 0.4) 20%,
                rgba(255, 105, 180, 0.6) 50%,
                rgba(255, 182, 193, 0.4) 80%,
                transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            animation: ringRotate 8s linear infinite;
            filter: blur(1px);
        }
        
        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        /* Mensaje rom√°ntico */
        .message {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            max-width: 800px;
            line-height: 1.8;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 1s both;
            padding: 0 2rem;
            margin-top: 2rem;
        }
        
        .message strong {
            color: #ffb6c1;
            font-weight: 600;
            font-family: 'Parisienne', cursive;
            font-size: 1.2em;
        }
        
        /* Confetti - Part√≠culas cayendo */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            position: absolute;
            animation: confettiFall linear infinite;
            opacity: 0;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotateZ(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotateZ(720deg);
            }
        }
        
        /* Corazones flotantes */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: heartFloat linear infinite;
            opacity: 0;
        }
        
        @keyframes heartFloat {
            0% {
                opacity: 0.8;
                transform: translateY(100vh) scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0.5) rotate(360deg);
            }
        }
        
        /* Estrellas parpadeantes */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0);
            }
            50% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sphere-container {
                width: 60vw;
                height: 60vw;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    
    <div class="container">
        <h1 class="title">Feliz San Valent√≠n</h1>
        <p class="subtitle">14 de Febrero</p>
        
        <div class="sphere-container">
            <div class="sphere"></div>
        </div>
        
        <p class="message">
            En este d√≠a especial, que el <strong>amor</strong> ilumine tu camino<br>
            y llene tu coraz√≥n de <strong>alegr√≠a infinita</strong>
        </p>
    </div>
    
    <script>
        // Crear confetti
        function createConfetti() {
            const colors = ['#ff69b4', '#ffb6c1', '#ff1493', '#ba55d3', '#8a2be2', '#40e0d0', '#ffffff'];
            const shapes = ['square', 'circle', 'rectangle'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 8 + 4;
                    const left = Math.random() * 100;
                    const duration = Math.random() * 3 + 4;
                    const delay = Math.random() * 5;
                    
                    confetti.style.left = left + '%';
                    confetti.style.width = size + 'px';
                    confetti.style.height = shape === 'rectangle' ? (size * 1.5) + 'px' : size + 'px';
                    confetti.style.backgroundColor = color;
                    confetti.style.borderRadius = shape === 'circle' ? '50%' : '2px';
                    confetti.style.animationDuration = duration + 's';
                    confetti.style.animationDelay = delay + 's';
                    confetti.style.boxShadow = `0 0 10px ${color}`;
                    
                    document.body.appendChild(confetti);
                    
                    // Remover despu√©s de la animaci√≥n
                    setTimeout(() => {
                        confetti.remove();
                    }, (duration + delay) * 1000);
                }, i * 50);
            }
        }
        
        // Crear corazones flotantes
        function createHearts() {
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    const left = Math.random() * 100;
                    const duration = Math.random() * 6 + 8;
                    const delay = Math.random() * 8;
                    const size = Math.random() * 20 + 15;
                    
                    heart.style.left = left + '%';
                    heart.style.fontSize = size + 'px';
                    heart.style.animationDuration = duration + 's';
                    heart.style.animationDelay = delay + 's';
                    heart.style.filter = `hue-rotate(${Math.random() * 60}deg)`;
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, (duration + delay) * 1000);
                }, i * 100);
            }
        }
        
        // Crear estrellas parpadeantes
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 3;
                const size = Math.random() * 3 + 1;
                
                star.style.left = left + '%';
                star.style.top = top + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = delay + 's';
                star.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.8)`;
                
                document.body.appendChild(star);
            }
        }
        
        // Recrear animaciones peri√≥dicamente
        function animationLoop() {
            createConfetti();
            createHearts();
            
            setTimeout(animationLoop, 12000);
        }
        
        // Iniciar animaciones
        createStars();
        createConfetti();
        createHearts();
        setTimeout(animationLoop, 12000);
        
        // Interacci√≥n al hacer clic - crear explosi√≥n de confetti
        document.addEventListener('click', (e) => {
            const colors = ['#ff69b4', '#ffb6c1', '#ff1493', '#ba55d3', '#8a2be2', '#40e0d0'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'confetti';
                particle.style.position = 'fixed';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = (Math.random() * 8 + 4) + 'px';
                particle.style.height = (Math.random() * 8 + 4) + 'px';
                particle.style.opacity = '1';
                particle.style.animation = 'none';
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 200 + 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let posX = e.clientX;
                let posY = e.clientY;
                let opacity = 1;
                
                const animate = () => {
                    posX += vx * 0.016;
                    posY += vy * 0.016 + 200 * 0.016;
                    opacity -= 0.02;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        });
    </script>
</body>
</html>
